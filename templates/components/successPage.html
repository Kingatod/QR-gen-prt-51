    <style>
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin: 100px;
            background-color: #ffffff;
            orientation: landscape;
            font-family: 'Josefin Sans', sans-serif;
        }
        .iconify {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 15%;
            width: 15%;
            border: solid 1px;
            border-radius: 30px;
            border: none;
            background-color: rgb(28, 204, 28);
            padding: 2.5rem;
        }
        p {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 400px;
            text-align: center;
            margin-top: 40px;
        }
        button {
            background-color: blue;
            color: #ffffff;
            border-radius: 5px;
            border: none;
            padding: 0.8rem;
        }
        .button-container {
            display: grid;
            align-items: center;
            grid-template-columns: auto auto;
            gap: 20px;
        }
        .button-container button{
            font-family: 'Josefin Sans', sans-serif;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
        }
        /* media responsiveness */

        @media screen and (max-width: 479px) {
            p {
                font-size: 18px;
                margin-top: 20px;
                font-family: 'Josefin Sans', sans-serif;
            }
           .button-container button {
            font-size: 12px;
           } 
        }
        @media screen and (max-width: 425px) {
            .section .button-container {
                grid: none;
            }
            .section .icon-container {
                flex-direction: row;
            }
            .iconify {
                height: 25%;
                width: 25%;
                padding: auto;
            }
            button {
                line-height: 20px;
            }
            p {
                line-height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="icon-container">
            <span class="iconify" data-icon="clarity:success-line" style="color: white;" data-width="12"></span> 
            <p>Your <b>QR Code</b> has been generated, successfully</p>
        </div>
        <div class="button-container">
                <button><a href="{% url 'custom' %}">DESIGN QR CODE</a></button>
                <button>DOWNLOAD OR SHARE QR CODE</button>
        </div>
    </div>
</body>
</html>
